{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static%}

{%block conteudo%}
    <div class="container">
        <h1>Produtos</h1>
        <form action="{% url 'produto' %}" method="POST" class="form csrf" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token  %}  
            
            {{form}}
                <button type="submit" class="btn btn-primary ">Cadastrar</button>
        </form>
    </div>
{%endblock conteudo%}
